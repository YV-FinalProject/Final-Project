# separate terms of service, privacy policy, and support
# documentation.

name: Maven Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_maven:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Turn off liquibase
      run: sed -i 's|spring.liquibase.enabled=true|spring.liquibase.enabled=false|' src/main/resources/application.properties
    - name: Turn off Spring Data Auto Configuration
      run: echo 'spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration, org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration' >> src/main/resources/application.properties
    - name: Maven - Validate
      run: mvn -B -f pom.xml validate
    - name: Maven - Compile
      run: mvn -B -f pom.xml compile
    - name: Maven - Test
      run: mvn -B -f pom.xml test
    - name: Maven - Package
      run: mvn -B -f pom.xml package
